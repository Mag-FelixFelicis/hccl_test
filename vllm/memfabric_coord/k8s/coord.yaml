apiVersion: apps/v1
kind: Deployment
metadata:
  name: memfabric-coordinator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memfabric-coordinator
  template:
    metadata:
      labels:
        app: memfabric-coordinator
    spec:
      containers:
        - name: coordinator
          image: memfabric-coordinator:latest
          imagePullPolicy: IfNotPresent
          command: ["python3", "/app/coordinator.py", "--host", "0.0.0.0", "--port", "8080"]
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: memfabric-coordinator
spec:
  selector:
    app: memfabric-coordinator
  ports:
    - name: http
      port: 8080
      targetPort: 8080
